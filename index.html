<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>给高中iGEMer的快速入门指南与工具速查表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 默认主题 -->
    <link rel="stylesheet" href="/static/vue.css">
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '给高中iGEMer的快速入门指南与工具速查表',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/Stv-James-Li/Guide-for-starter-iGEMer-toolBox',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            coverpage: 'cover.md',
            loadSidebar: 'sidebar.md',
        }
    </script>
    <!-- docsify的js依赖 -->
    <script src="/static/docsify.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="/static/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="/static/search.min.js"></script>
</body>

</html>
